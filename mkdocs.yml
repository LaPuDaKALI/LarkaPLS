site_name: Larka Project
theme:
  logo: img/images.png

  features:
    - content.code.copy
    - toc.integrate
    - navigation.top
    - navigation.prune
    - navigation.tabs
    - navigation.sevtions
    - search.highlight
    - search suggest
    - content.code.anitation

  name: material

  palette:
   primary: red

extra:
  analytics: 
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.
  social:
  - icon: fontawesome/brands/instagram
    link: https://www.instagram.com/larka1791/?hl=id

markdown_extensions:
  - attr_list
  - tables


